<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Even</title>
        <script>
        function findeven(){
            var max= document.getElementById("num").value;
            var i = 1;
            while(i<max){
                if((i%2) == 0){
                    document.getElementById("ans").value+=i+"\n";
                    document.getElementById("mydiv").innerHTML+=i+"<br>";
                }
                i=i+1;
            }
    }

    </script>
    </head>
    <body>
        <label for="num">Enter Num: </label>
        <input type="number" name="num" id="num" placeholder="Enter Max Num to Find Even No.">
        <button type="button" id="btn" onclick="findeven()">Get All Even</button>
        <br>
        <br>
        <textarea name="Even" id="ans" cols="20" rows="10" placeholder="Even Numbers will Appear Here!!"></textarea>
        <div id="mydiv">

        </div>
    </body>
</html>
