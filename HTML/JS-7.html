<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Min from array</title>
    </head>
    <body>
        <h4>Min Number</h4>
        <div id="ans"></div>
        <script>
        function min(){
        let min= Infinity;
        for( let i=0; i<arguments.length; i++){
            if(arguments[i] < min ){
            min = arguments[i]}
        }
        return min;
    }
    document.getElementById("ans").innerHTML=min(5,9,6,8,9,5,50);
    </script>

    </body>
</html>
