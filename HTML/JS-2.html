<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Print Message</title>
        <style>
            input:hover{
                background-color: yellow;
            }
            #btn:hover{
                background-color: aquamarine;
                scale: 1.05;
            }
        </style>
        <script>
        function run(){
            var n=document.getElementById("num").value
            var t=document.getElementById("msg").value
            document.getElementById("run").value=""
            document.getElementById("mydiv").innerHTML+="";
            

            for(i=1;i<=n;i++){
                document.getElementById("run").value+=i+": "+t+ "\n";
                document.getElementById("mydiv").innerHTML+=i+": "+t+ "<br>";
            }

            document.getElementById("num").value=""
            document.getElementById("msg").value=""
        }
        
    </script>
    </head>
    <body>
        <label for="num">Enter Number</label>
        <input type="number" id="num">
        <label for="msg">Enter Message</label>
        <input type="text" id="msg">
        <button type="submit" id="btn" onclick="run()">Run Message</button>
        <br>
        <br>
        
        Ans:
        <textarea col="1" rows="5" id="run"></textarea>

        <div id="mydiv">

        </div>


    </body>
</html>
