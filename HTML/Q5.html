<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script>
      function show(){
         document.getElementById("myp").innerHTML="Registered Successfully!"
      }
    </script>
</head>
<body>
    <form action="get()">
    <table border="2px" style="background:darksalmon; border-color: black;border-width: 2px;" >
        <tr>
           <td>Name</td>
           <td><input style="width: 160px;" type="text" required autofocus placeholder="Enter Yor Name"></td>
        </tr>

        <tr>
            <td>Employee Code</td>
            <td><input type="number" min="1000" max="5000"></td>
         </tr>
         <tr>
            <td><label for="prog">Department</label></td>
            <td>
            <input type="radio" name="prog" id="1" value="Admin">
            <label for="1">ADMIN</label><br>
            <input type="radio" name="prog" id="2" value="hr">
            <label for="2">HR</label><br>
            <input type="radio" name="prog" id="3" value="tech">
            <label for="3">TECHNICAL</label><br>
            <input type="radio" name="prog" id="4" value="acc">
            <label for="4">ACCOUNTS</label><br>
            </td>
         </tr>
         <tr>
            <td>Address</td>
            <td><textarea style="width: 160px;"></textarea></td>
         </tr>
         
         <tr>
            <td >Date of Joining</td>
            <td align="centre"><input style="width: 35px;"type="number" min="01" max="31"> / <input style="width: 35px;"type="number" min="01" max="12"> / <input style="width: 50px;"type="number" min="1947" max="2022"><br>
                &nbsp;&nbsp;&nbsp;dd &nbsp;&nbsp;/&nbsp;mm&nbsp;/ &nbsp;&nbsp;yyyy </td>
        </tr>

         <tr>
            <td><label for="prog">Training Programmes Attended</label></td>
            <td> 
            <input type="checkbox" name="prog" id="1" value="html">
            <label for="1">HTML/ DHTML</label><br>
            <input type="checkbox" name="prog" id="2" value="java">
            <label for="2">JAVA</label><br>
            <input type="checkbox" name="prog" id="3" value="client">
            <label for="3">CLIENT/ SERVER</label><br>
            <input type="checkbox" name="prog" id="4" value=".net">
            <label for="4">.NET</label><br>
            </td>
         </tr>
         <tr>
            <td><label for="lang">Training Programmes need to attend</label></td>
            <td>
            <select name="Department" id="lang" size="2" multiple >
                <option value="1">---Select---</option>
                <option value="2">JAVASCRIPT</option>
                <option value="3">JSTRUSTS</option>
                <option value="4">NODE JS</option>
            </select>
            </td>
         </tr>
         <tr>
            <td>Send the information at</td>
            <td><a href="mailto:empinfo@gmail.com">empinfo@gmail.com</a></td>
         </tr>
         <tr>
            <td align="center" colspan="2">
                <button type="submit" name="btn" id="1" value="register" onclick="show()" >Register</button>
                <button type="reset" name="btn" id="2" value="cancel">Cancel</button>
            </td>
         </tr>

    </table>
</form>
<p id="myp"> </p>
    
</body>
</html>
