<html>

<head>
    <script>
        var count=0;
        function addnewTextBox()
        {
            count++;
            alert("HI i am from this add newBox");
            const para=document.createElement("p");
            para.setAttribute("id","p"+count);
            const data=document.createTextNode("Rushikesh Pise");
            const inp=document.createElement("input");
            inp.setAttribute("type","text");
             para.appendChild(data);
            
            mydiv=document.getElementById("myparent");
            mydiv.appendChild(para);
            mydiv.appendChild(inp);
        }
        function assignEvent(){
            document.getElementById("btn2").addEventListener("click",addnewTextBox);
        }
        function removeEvent(){
            document.getElementById("btn2").removeEventListener("click",addnewTextBox);
        }
    </script>
</head>
    <body>
        <button type="button" id="btn1" name="btn1" onclick="assignEvent()">assign Event</button>
        <button type="button" id="btn2" name="btn2">Add Event</button>
        <button type="button" id="btn3" name="btn3"  onclick="removeEvent()">Remove Event</button>
        <div id="myparent"></div>
    </body>
</html>
