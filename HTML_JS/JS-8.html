<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    <body>
        <h3>Power Function </h3>
        <br>
        <div id="ans" placeholder="Answer"></div>
        <script>
        function pow(n,p){
                let count=0;
                var sum=1;
            while(count<p){
                count++;
                sum = sum * n;
                    
            }
            return sum;
        }
        document.getElementById("ans").innerHTML+=pow(2,6) ;   
        </script>
    </body>
</html>
