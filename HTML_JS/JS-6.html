<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script>

    function count(){
        document.getElementById("ans").value="";
        var num=parseInt(document.getElementById("num").value);
        if(num<=99999 && num>=10000){        
        var sum=0;
        while(num>0){
            mod= num%10;
            var sum = sum + mod;
            var num= Math.floor(num/10);
        }
        document.getElementById("ans").value=sum;
        }
        else{
        alert("Enter Valid Number!");
        document.getElementById("num").value="";
        }

    }
</script>
    <body>
        <label for="num"> Enter 5 digit No.: </label>
        <input type="number" id="num" max="99999" min="10000" autofocus
            placeholder="Enter Number">
        <button id="btn" onclick="count()">Find Sum</button>
        <br>
        <br>
        <input id="ans" placeholder="Count of above Number is !">
        <!-- <div id="ans"></div> -->
    </body>
</html>
